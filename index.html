<!DOCTYPE html>
<html>
<head>
  <title>AI FAQ with Coral Agents</title>
</head>
<body>
  <h1>Ask the AI FAQ Agent</h1>
  <input type="text" id="question" placeholder="Type your question here" style="width: 300px;" />
  <button onclick="askAgent()">Ask</button>
  <div id="answer" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    async function askAgent() {
      const question = document.getElementById('question').value;
      if (!question) {
        alert('Please enter a question');
        return;
      }

      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question }),
      });

      const data = await response.json();
      document.getElementById('answer').innerText = data.answer || 'No answer received.';
    }
  </script>
</body>
</html>
